<!doctype html>
<html>
<head>
<title>List Demo with CSS</title>
	<style type="text/css">
		ol {color: #2036C7}
		ol.items {padding-left: 80px}
		ol li:first-child{font-weight: 700}
		ol li ul li {font-weight: 400 !important;}

		.nav li {display: inline-block; font-size: 20px; padding: 5px 20px 5px 20px; box-sizing:border-box;
		border: 1px solid #fff; color: #000}

		.nav li:hover {border: 1px solid #333; color: #fff; background-color: #5961A3}

		.nav li a {text-decoration: none; color: inherit}


	</style>
</head>

<body>
	<h3>Ordered List</h3>
	<ol start='1' class ="items">
		<li>first item</li>
		<li>second item</li>
		<li>third item</li>
	</ol>
	<h3>Navigation</h3>
	<ul class="nav">
		<li><a href="#">about</a></li>
		<li><a href="#">services</a></li>
		<li><a href="#">contact</a></li>
	</ul>
	<h3>Nested List</h3>
	<ol type='A'>
		<li>item 1
			<ul>
				<li>first item</li>
				<li>second item</li>
				<li>third item</li>
			</ul>
		</li>
		<li>item 2</li>
	</ol>
</body>
</html>
